<div class="h-full w-full">
    <form [formGroup]="register" (ngSubmit)="onSubmit()" class="flex flex-col items-start justify-center h-full w-full p-3">
        <label class="font-medium">Nome:</label>
        <mat-form-field class="w-full">
            <mat-label class="text-lg">Insira seu nome</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <label class="font-medium">Senha:</label>
        <mat-form-field class="w-full">
            <mat-label class="text-lg">Insira sua senha</mat-label>
            <input type="password" formControlName="password" matInput>
        </mat-form-field>
        <label class="font-medium">Email:</label>
        <mat-form-field class="w-full">
            <mat-label class="text-lg">Insira seu email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
        <button mat-stroked-button class="w-full" type="submit">Registrar</button>
    </form>
</div>
